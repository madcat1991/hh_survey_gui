<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>{% block title %}Base{% endblock %}</title>

    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            Hi {{ user.username }}!
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            You are not logged in.
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
