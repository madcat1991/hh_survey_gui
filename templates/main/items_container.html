{% load main_extras %}

<div class="items_container">
{% for item in items %}
    <div class="item">
        <img src="{{ item.image_uri|hh_image_uri_to_url }}">
        {% if item.uri %}
            <a href="{{ item.uri|hh_uri_to_url }}" target="_blank">{{ item.name }}</a>
        {% else %}
            {{ item.name }}
        {% endif %}
    </div>
{% endfor %}
</div>
